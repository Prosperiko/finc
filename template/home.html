        <div class="container">

            <h2>What would you like to do today?</h2>
           
                <!-- Add more actions as needed -->

        </div>
    </div>

    <script>
        function changeTheme(color) {
            document.body.style.backgroundColor = color;
            document.body.style.color = (color === "#111" || color === "#800080") ? "white" : "black";
        }

        function changeBackground(imageUrl) {
            document.body.style.backgroundImage = imageUrl; // Change the background image
        }

        // Slideshow animation function
        function startSlideshow(slideshowClass) {
            let slides = document.querySelectorAll(`.${slideshowClass} img`);
            let index = 0;

            function showNextSlide() {
                slides.forEach(slide => slide.style.opacity = "0");
                slides[index].style.opacity = "1";
                index = (index + 1) % slides.length;
            }

            setInterval(showNextSlide, 3000);
        }

        document.addEventListener("DOMContentLoaded", function() {
            startSlideshow("left-slideshow");
            startSlideshow("right-slideshow");
        });
    </script>

</body>
